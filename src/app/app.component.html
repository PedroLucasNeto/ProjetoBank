<app-navbar></app-navbar>
<div class="container text-center">
  <div class="row">
    <div class="col bg-info">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Cpf</th>
            <th scope="col">Ativo</th>
            <th scope="col">Descrição</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{cliente.id}}</td>
            <td>{{cliente.nome}}</td>
            <td>{{cliente.cpf}}</td>
            <td>{{cliente.ativo}}</td>
            <td>{{cliente.observacoes}}</td>
            <td>{{cliente.email}}</td>

          </tr>
        </tbody>
      </table>
    </div>
</div>

<div class="container text-center">
  <div class="row">
    <div class="col bg-success">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Cliente</th>
            <th scope="col">Agencia</th>
            <th scope="col">Conta</th>
            <th scope="col">Saldo</th>
            <th scope="col">Ação</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let conta of contas">
            <td>{{conta.id}}</td>
            <td>{{conta.cliente.nome}}</td>
            <td>{{conta.agencia}}</td>
            <td>{{conta.numero}}</td>
            <td>{{conta.saldo}}</td>
            <app-button text="Deletar" buttonColor="btn btn-danger"> </app-button>


          </tr>
        </tbody>
      </table>
    </div>
</div>
